<!DOCTYPE html>
<html lang="pt">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>GTalk #1 - GDG Petrópolis</title>
	</head>
	<body>
		<div class="container">
			<div class="intro">
				<img class="logo" src="img/gdg.png" />
